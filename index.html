<!DOCTYPE html>

<head>

                </div>

                    <span class="textoSair">Clique para sair</span>
                    <button class="botaoSair"><strong>ESC</strong></button>
                </div>
            </div>


            <div class="headerOpcoes">
                <button class="NavButtons Unselected" id="Fabricar"><strong>FABRICAR</strong></button>
                <button class="NavButtons Selecionado" id="Colertar"><strong>COLETAR</strong></button>
            </div>
        </div>

<!------------------------------------------------------>

            <div id="caixaItem">

            </div>

            </div>
            <div id="caixaItem">
                <div id="caixaTitulo">
                    <p id="textoTitulo">ITEM 04</p>
                </div>
            </div>
        </div>

<!------------------------------------------------------>

        <div class="containerRotas">
            <div class="containerRotaSelecao">
                <span class="tituloRotaSelecionada">ROTA SELECIONADA</span>
                <div class="imgRota"></div>
            </div>
            <div class="containerOpcoesRota">
                <span class="tituloRotaOpcoes">SELECIONE</span>
                <div class="caixaBotoes">
                    <button class="botaoIniciarRota">INICIAR ROTA</button>
                    <button class="botaoEncerrarRota">ENCERRAR ROTA</button>
                </div>
            </div>
        </div>
    </div>

</html>
